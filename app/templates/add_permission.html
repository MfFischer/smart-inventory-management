{% extends "base.html" %}

{% block title %}Add Permission{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-light">Add New Permission</h1>
    <form method="POST" action="{{ url_for('permissions.add_permission') }}">
        <div class="mb-3">
            <label for="name" class="form-label text-light">Permission Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-light">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Permission</button>
    </form>
</div>
{% endblock %}
