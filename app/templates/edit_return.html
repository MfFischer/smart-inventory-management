{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Return</h2>
    <form method="POST">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ returned_item.quantity }}" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="3">{{ returned_item.reason }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('returns.list_returns') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
