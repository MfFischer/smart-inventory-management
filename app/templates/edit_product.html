{% extends "base.html" %}

{% block title %}
    Edit Product
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Edit Product</h1>
    <form method="POST"
          action="{{ url_for('products.product_edit', product_id=product.id) }}"
          class="mx-auto" style="max-width: 600px;">
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">
                    Product Name
                </label>
                <input type="text" class="form-control"
                       id="name" name="name"
                       value="{{ product.name }}" required
                >
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">
                    Description
                </label>
                <textarea class="form-control" id="description"
                          name="description" rows="3"
                          required>{{ product.description }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">
                        Price
                    </label>
                    <input type="number" step="0.01"
                           class="form-control" id="price" name="price"
                           value="{{ product.price }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quantity_in_stock" class="form-label">
                        Quantity in Stock
                    </label>
                    <input type="number" class="form-control"
                           id="quantity_in_stock" name="quantity_in_stock"
                           value="{{ product.quantity_in_stock }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="reorder_point" class="form-label">
                        Reorder Point
                    </label>
                    <input type="number" class="form-control"
                           id="reorder_point" name="reorder_point"
                           value="{{ product.reorder_point }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="reorder_quantity" class="form-label">
                        Reorder Quantity
                    </label>
                    <input type="number" class="form-control"
                           id="reorder_quantity" name="reorder_quantity"
                           value="{{ product.reorder_quantity }}" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
