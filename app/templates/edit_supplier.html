{% extends "base.html" %}

{% block title %}
Edit Supplier - {{ supplier.name }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Supplier</h1>
    <form method="POST" action="{{ url_for('suppliers.supplier_edit', supplier_id=supplier.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ supplier.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Supplier</button>
    </form>
</div>
{% endblock %}
