{% extends "base.html" %}

{% block title %}
Edit Supplier - {{ supplier.name }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Supplier</h1>
    <form method="POST" action="{{ url_for('suppliers.supplier_edit', supplier_id=supplier.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone or '' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ supplier.address or '' }}">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Person</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ supplier.contact or '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ supplier.description or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Supplier</button>
        <a href="{{ url_for('suppliers.supplier_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
