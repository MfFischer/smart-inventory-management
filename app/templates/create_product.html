{% extends "base.html" %}

{% block title %}
Create New Product
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="page-header">
        <h1><i class="fas fa-box"></i> Create New Product</h1>
        <p>Add a new product to your inventory</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('products.product_create') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Selling Price <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cost_price" class="form-label">Cost Price <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" min="0" class="form-control" id="cost_price" name="cost_price" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="quantity_in_stock" class="form-label">Quantity In Stock</label>
                                <input type="number" min="0" class="form-control" id="quantity_in_stock" name="quantity_in_stock" value="0">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="reorder_point" class="form-label">Reorder Point</label>
                                <input type="number" min="0" class="form-control" id="reorder_point" name="reorder_point" value="0">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="reorder_quantity" class="form-label">Reorder Quantity</label>
                                <input type="number" min="0" class="form-control" id="reorder_quantity" name="reorder_quantity" value="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Optional">
                        </div>

                        <!-- Supplier Selection with Add New Option -->
                        <div class="mb-3">
                            <label for="supplier_id" class="form-label">Supplier</label>
                            <select id="supplier_id" name="supplier_id" class="form-select">
                                <option value="">Select a supplier or add new</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                                {% endfor %}
                                <option value="new">+ Add New Supplier</option>
                            </select>
                        </div>

                        <!-- New Supplier Fields -->
                        <div id="new_supplier_fields" style="display:none;" class="border-top pt-3 mt-3">
                            <h6 class="mb-3"><i class="fas fa-truck"></i> New Supplier Information</h6>
                            <div class="mb-3">
                                <label for="new_supplier_name" class="form-label">Supplier Name</label>
                                <input type="text" class="form-control" id="new_supplier_name" name="new_supplier_name">
                            </div>
                            <div class="mb-3">
                                <label for="new_supplier_contact" class="form-label">Contact Person</label>
                                <input type="text" class="form-control" id="new_supplier_contact" name="new_supplier_contact">
                            </div>
                            <div class="mb-3">
                                <label for="new_supplier_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="new_supplier_email" name="new_supplier_email">
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100 mb-2">
                                <i class="fas fa-plus-circle"></i> Add Product
                            </button>
                            <a href="{{ url_for('products.render_product_list') }}" class="btn btn-secondary w-100">
                                <i class="fas fa-arrow-left"></i> Back to Products List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const supplierSelect = document.getElementById('supplier_id');
    const newSupplierFields = document.getElementById('new_supplier_fields');
    const newSupplierInputs = newSupplierFields.querySelectorAll('input');

    supplierSelect.addEventListener('change', function() {
        if (this.value === 'new') {
            newSupplierFields.style.display = 'block';
            newSupplierInputs.forEach(input => input.required = true);
        } else {
            newSupplierFields.style.display = 'none';
            newSupplierInputs.forEach(input => input.required = false);
        }
    });

    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const price = parseFloat(document.getElementById('price').value);
        const costPrice = parseFloat(document.getElementById('cost_price').value);

        if (isNaN(price) || price <= 0) {
            event.preventDefault();
            alert('Please enter a valid price greater than 0');
            return;
        }

        if (isNaN(costPrice) || costPrice <= 0) {
            event.preventDefault();
            alert('Please enter a valid cost price greater than 0');
            return;
        }
    });
});
</script>
{% endblock %}
