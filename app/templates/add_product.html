{% extends "base.html" %}

{% block title %}
Add New Product
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-light">Add New Product</h1>
    <form method="POST" action="{{ url_for('products.product_create') }}">
        <div class="mb-3">
            <label for="name" class="form-label">
                Product Name
            </label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">
                Description
            </label>
            <textarea class="form-control"
                      id="description"
                      name="description" rows="3">
            </textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">
                Price
            </label>
            <input type="number"
                   class="form-control"
                   id="price"
                   name="price"
                   step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="quantity_in_stock" class="form-label">
                Quantity In Stock
            </label>
            <input type="number"
                   class="form-control"
                   id="quantity_in_stock"
                   name="quantity_in_stock" required>
        </div>
        <div class="mb-3">
            <label for="reorder_point" class="form-label">
                Reorder Point
            </label>
            <input type="number"
                   class="form-control"
                   id="reorder_point"
                   name="reorder_point" required>
        </div>
        <button type="submit" class="btn btn-primary">
            Add Product
        </button>
    </form>
</div>
{% endblock %}
