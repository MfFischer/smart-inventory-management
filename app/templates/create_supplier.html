{% extends "base.html" %}

{% block title %}Smart Inventory System - Create Supplier{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Create New Supplier</h1>
    <form action="{{ url_for('suppliers.supplier_create') }}"
          class="mx-auto" style="max-width: 600px;"
          method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name" required>
        </div>
        <div class="form-group">
            <label for="description">
                Description:
            </label>
            <textarea class="form-control"
                      id="description"
                      name="description"
                      rows="3">

            </textarea>
        </div>
        <div class="form-group">
            <label for="contact">
                Contact:
            </label>
            <input type="text"
                   class="form-control"
                   id="contact"
                   name="contact">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address">
        </div>
        <button type="submit" class="btn btn-primary">
            Create Supplier
        </button>
        <a href="{{ url_for('suppliers.supplier_list') }}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
