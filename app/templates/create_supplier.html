{% extends "base.html" %}

{% block title %}Smart Inventory System - Create Supplier{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Create New Supplier</h1>
    <form action="{{ url_for('suppliers.supplier_create') }}"
          class="mx-auto" style="max-width: 600px;"
          method="POST">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="e.g., ABC Supplies Ltd."
                   required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea class="form-control"
                      id="description"
                      name="description"
                      placeholder="Brief description of the supplier"
                      rows="3"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="contact">Contact:</label>
            <input type="text"
                   class="form-control"
                   id="contact"
                   name="contact"
                   placeholder="e.g., John Doe">
        </div>

        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="e.g., contact@abcsupplies.com"
                   required>
        </div>

        <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   placeholder="e.g., 123 Business Road, Suite 4">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
                Create Supplier
            </button>
            <a href="{{ url_for('suppliers.supplier_list') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
     <!-- Back Button with Arrow -->
    <div class="mt-4">
        <a href="{{ url_for('suppliers.supplier_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Supplier Table
        </a>
    </div>
</div>
{% endblock %}
