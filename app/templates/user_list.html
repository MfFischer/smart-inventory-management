{% extends "base.html" %}

{% block title %}
User List
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-light">User List</h1>

    <!-- Create User Button -->
    <a href="{{ url_for('users.user_create') }}" class="btn btn-success mb-3">Create New User</a>

    <table class="table table-striped table-hover mt-3 text-light">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <!-- Edit button link -->
                    <a href="{{ url_for('users.user_edit', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>

                    <!-- Delete button (form) -->
                    <form method="POST" action="{{ url_for('users.user_delete', user_id=user.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
