{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Complete Your {{ plan.title() }} Subscription</h3>
                </div>
                <div class="card-body">
                    <div class="subscription-details mb-4">
                        <h4>Plan Details</h4>
                        {% if plan == 'monthly' %}
                            <p>Monthly Plan: $14.99/month</p>
                        {% else %}
                            <p>Annual Plan: $149.90/year (Save $29.98!)</p>
                        {% endif %}
                    </div>

                    <form id="payment-form">
                        <div id="payment-element"></div>
                        <button id="submit" class="btn btn-primary mt-4">
                            <div class="spinner d-none" id="spinner"></div>
                            <span id="button-text">Subscribe Now</span>
                        </button>
                        <div id="payment-message" class="d-none"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="https://js.stripe.com/v3/"></script>
<script>
const stripe = Stripe('{{ stripe_public_key }}');
const elements = stripe.elements();
const paymentElement = elements.create('payment');
paymentElement.mount('#payment-element');

const form = document.getElementById('payment-form');
form.addEventListener('submit', async (event) => {
    event.preventDefault();
    
    const {error} = await stripe.confirmPayment({
        elements,
        confirmParams: {
            return_url: '{{ url_for("users.confirm_subscription", _external=True) }}'
        }
    });

    if (error) {
        const messageDiv = document.getElementById('payment-message');
        messageDiv.textContent = error.message;
        messageDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
{% endblock %}
